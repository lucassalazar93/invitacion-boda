<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>Invitación — Juan Carlos & Sandra</title>

    <!-- Fuentes -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Great+Vibes&family=Cinzel:wght@600&display=swap"
      rel="stylesheet"
    />

    <!-- Estilos del sobre -->
    <link rel="stylesheet" href="styles/sobre.css" />
  </head>

  <body>
    <!-- SOBRE -->
    <section
      class="sobre-magico"
      id="sobreElegante"
      aria-label="Sobre de invitación"
    >
      <p class="titulo-seccion">MATRIMONIO DE</p>
      <h1 class="nombres-sobre">Juan Carlos &amp; Sandra</h1>

      <div class="sobre-caja">
        <div class="sobre-cuerpo">
          <!-- Solapas -->
          <div class="solapa solapa-top"></div>
          <div class="solapa solapa-left"></div>
          <div class="solapa solapa-right"></div>
          <div class="solapa solapa-bottom"></div>

          <!-- Sello -->
          <button
            id="selloElegante"
            class="sello-btn"
            aria-label="Abrir invitación"
          >
            <img
              src="assets/img/sello.png"
              alt="Sello de cera"
              class="sello-img"
            />
            <span class="iniciales">J&nbsp;S</span>
          </button>
        </div>
      </div>

      <!-- Fecha -->
      <div class="fecha-evento" aria-label="Fecha y hora del evento">
        <span>DICIEMBRE</span>
        <div class="fecha-dia">
          <p class="dia">27</p>
          <p class="anio">2025</p>
        </div>
        <span>2:00 PM</span>
      </div>

      <p class="texto-abrir">Toca el sello para abrir</p>
    </section>

    <!-- Lógica del sobre -->
    <script type="module" src="componentes/sobre.js"></script>
  </body>
</html>
